<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Competition History</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    
    <style>
        /* CSS Styling */
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #74ebd5, #9face6);

            color: #333;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
        }

        .page-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .page-header h1 {
            font-size: 2.5em;
            color: #3498db;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .competition-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            max-width: 1200px;
            margin: auto;
        }

        .competition-card {
            background: #fff;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            padding: 25px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
            border: 2px solid transparent;
        }

        .competition-card:hover {
            transform: translateY(-10px) scale(1.03);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            border-color: #3498db;
        }

        .card-header {
            margin-bottom: 15px;
        }

        .competition-name {
            font-size: 1.5em;
            color: #2c3e50;
            margin: 0;
        }

        .card-content p {
            margin: 8px 0;
            font-size: 1em;
            color: #555;
        }

        .card-content strong {
            color: #34495e;
        }

        .card-content .description {
            font-style: italic;
            color: #777;
            border-left: 3px solid #f39c12;
            padding-left: 10px;
            margin-top: 15px;
        }

        /* Add Achievement Button Box */
        .add-achievement-box {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 25px;
            background: #e9f5ff;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            text-align: center;
            cursor: pointer;
            height: 220px; /* Same height as card for uniform look */
        }
        
        .add-achievement-box:hover {
            transform: scale(1.03);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
        }

        .add-achievement-box h3 {
            color: #3498db;
            font-size: 1.2em;
            margin: 0;
        }

        /* Modal Pop-up Styling */
        .modal {
            display: none; /* This is the key change! */
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.6);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: #fefefe;
            padding: 30px;
            border-radius: 15px;
            max-width: 500px;
            width: 90%;
            position: relative;
            box-shadow: 0 5px 25px rgba(0,0,0,0.2);
            animation: fadeIn 0.3s ease-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .close-button {
            position: absolute;
            top: 15px;
            right: 25px;
            color: #aaa;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close-button:hover, .close-button:focus {
            color: #333;
        }

        .modal-content h2 {
            margin-top: 0;
            color: #2c3e50;
            text-align: center;
        }

        .modal-content form {
            display: flex;
            flex-direction: column;
        }

        .modal-content label {
            margin-top: 10px;
            font-weight: 600;
        }

        .modal-content input, .modal-content textarea {
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 1em;
        }

        .modal-content button {
            margin-top: 20px;
            padding: 12px;
            background-color: #2ecc71;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .modal-content button:hover {
            background-color: #27ae60;
        }
    </style>
</head>
<body>

    <header class="page-header">
        <h1>üèÜ My Competition & Hackathon Journey</h1>
    </header>

    <main class="competition-container">
        <div class="add-achievement-box" id="add-button-box">
            <h3>+ Add Your New Achievement</h3>
        </div>
    </main>

    <div id="achievement-modal" class="modal">
      <div class="modal-content">
        <span class="close-button">&times;</span>
        <h2>Add New Achievement</h2>
        <form id="add-achievement-form">
            <label for="comp-name">Competition Name:</label>
            <input type="text" id="comp-name" required>

            <label for="comp-rank">Rank:</label>
            <input type="text" id="comp-rank" required>

            <label for="comp-role">Role:</label>
            <input type="text" id="comp-role" required>

            <label for="comp-desc">Description:</label>
            <textarea id="comp-desc" rows="3" required></textarea>

            <button type="submit">Save Achievement</button>
        </form>
      </div>
    </div>

    <script>
        const competitionsData = [
            {
                name: "CodeCraft 2024",
                rank: "ü•á 1st Place",
                role: "Lead Developer",
                description: "Built a robust e-commerce platform from scratch, focusing on security and performance."
            },
            {
                name: "Hack-a-Thon Mumbai",
                rank: "Top 5",
                role: "UI/UX Designer",
                description: "Crafted the user flow and design for a smart home automation app. The design was praised for its simplicity."
            },
            {
                name: "Tech Innovators Challenge",
                rank: "Finalist",
                role: "Data Scientist",
                description: "Developed a predictive model to analyze market trends. The model showed 95% accuracy."
            },
            {
                name: "College Coding League",
                rank: "ü•à 2nd Place",
                role: "Algorithm Specialist",
                description: "Solved complex algorithmic problems with highly optimized solutions, outperforming most competitors."
            }
        ];

        const container = document.querySelector('.competition-container');
        const addButtonBox = document.getElementById('add-button-box');
        const modal = document.getElementById('achievement-modal');
        const closeButton = document.querySelector('.close-button');
        const form = document.getElementById('add-achievement-form');

        // Function to create and display a competition card
        function createCard(data) {
            const card = document.createElement('div');
            card.className = 'competition-card';
            
            card.innerHTML = `
                <div class="card-header">
                    <h2 class="competition-name">${data.name}</h2>
                </div>
                <div class="card-content">
                    <p><strong>Rank:</strong> ${data.rank}</p>
                    <p><strong>Role:</strong> ${data.role}</p>
                    <p class="description">${data.description}</p>
                </div>
            `;
            container.insertBefore(card, addButtonBox); // Add card before the add button
        }

        // Display initial past achievements
        competitionsData.forEach(createCard);

        // Event listeners for the modal
        addButtonBox.addEventListener('click', () => {
            modal.style.display = "flex";
        });

        closeButton.addEventListener('click', () => {
            modal.style.display = "none";
            form.reset();
        });

        window.addEventListener('click', (event) => {
            if (event.target == modal) {
                modal.style.display = "none";
                form.reset();
            }
        });

        // Form submission logic
        form.addEventListener('submit', (e) => {
            e.preventDefault();
            
            const newAchievement = {
                name: document.getElementById('comp-name').value,
                rank: document.getElementById('comp-rank').value,
                role: document.getElementById('comp-role').value,
                description: document.getElementById('comp-desc').value
            };
            
            createCard(newAchievement);
            modal.style.display = "none";
            form.reset();
        });
    </script>
</body>
</html>
