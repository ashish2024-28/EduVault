<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Certifications & Achievements</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #74ebd5, #9face6);
      color: #333;
      overflow-x: hidden;
    }

    h1 {
      text-align: center;
      padding: 30px;
      font-size: 2.5rem;
      animation: slideDown 2s ease-in-out;
    }

    .container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      margin: 20px;
      padding-bottom: 20px;
      overflow-x: auto;
    }

    .box {
      background: white;
      padding: 20px;
      width: 23%;
      min-width: 250px;
      border-radius: 15px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
      text-align: center;
      transition: transform 0.4s, box-shadow 0.4s;
      animation: fadeIn 1s ease-in-out;
      flex-shrink: 0;
    }

    .box:hover {
      transform: translateY(-10px) scale(1.05);
      box-shadow: 0 12px 24px rgba(0,0,0,0.3);
    }

    .box img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 10px;
      margin-top: 10px;
    }

    .btn {
      display: inline-block;
      margin-top: 15px;
      padding: 10px 15px;
      background: #4CAF50;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      transition: background 0.3s;
    }

    .btn:hover {
      background: #45a049;
    }

    input, button {
      margin: 10px 0;
      padding: 8px;
      width: 100%;
      border: 1px solid #aaa;
      border-radius: 5px;
      box-sizing: border-box;
    }

    button {
      background: #4CAF50;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background: #45a049;
    }

    footer {
      background: #222;
      color: white;
      text-align: center;
      padding: 20px;
      margin-top: 40px;
      animation: slideUp 2s ease-in-out;
    }

    @keyframes slideDown {
      from {transform: translateY(-100px); opacity: 0;}
      to {transform: translateY(0); opacity: 1;}
    }

    @keyframes slideUp {
      from {transform: translateY(100px); opacity: 0;}
      to {transform: translateY(0); opacity: 1;}
    }

    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }

    .container::-webkit-scrollbar {
      display: none;
    }
  </style>
</head>
<body>

  <h1>Certifications & Achievements</h1>

  <div class="container" id="certContainer">
    <!-- Box 1 -->
    <div class="box">
      <h3>Internship Certificate</h3>
      <img src="/items/img/Certificat1.jpg" alt="Certificate Image">
      <p>This is my summer internship certificat I achieved.</p>
    </div>

    <!-- Box 2 -->
    <div class="box">
      <h3>NPTEL Certificate</h3>
      <img src="/items/img/Certificat2.png" alt="Certificate Image">
      <p>This is organised by IIT Kharagpur.</p>
    </div>

    <!-- Upload Form -->
    <div class="box">
      <h3>Add New Certificate</h3>
      <form id="certificateForm">
        <input id="userEnterTitle" type="text" placeholder="Certificate Title" required>
        <input id="DescExp" type="text" placeholder="Description/Experience" required>
        <input id="certificatUpload" type="file" accept="image/*" required>
        <button id="Upload" type="submit">Upload</button>
      </form>
    </div>
  </div>

  <footer>
    <p>Email: example@email.com | Contact: ‪‪+91 9876543210‬‬</p>
    <p>&copy; 2025 All Rights Reserved</p>
  </footer>

  <script>
    document.getElementById("certificateForm").addEventListener("submit", function(event) {
      event.preventDefault();

      const userTitle = document.getElementById("userEnterTitle").value;
      const descExp = document.getElementById("DescExp").value;
      const fileInput = document.getElementById("certificatUpload").files[0];

      if (!userTitle || !descExp || !fileInput) {
        alert("Please fill in all fields and upload a certificate.");
        return;
      }

      const reader = new FileReader();
      reader.onload = function (e) {
        const container = document.getElementById("certContainer");

        const newBox = document.createElement("div");
        newBox.classList.add("box");

        const titleElement = document.createElement("h3");
        titleElement.textContent = userTitle;

        const imgElement = document.createElement("img");
        imgElement.src = e.target.result;
        imgElement.alt = "Certificate Image";

        const descElement = document.createElement("p");
        descElement.textContent = descExp;

        newBox.appendChild(titleElement);
        newBox.appendChild(imgElement);
        newBox.appendChild(descElement);

        // Insert before the form box (which is the last child)
        container.insertBefore(newBox, container.lastElementChild);

        document.getElementById("certificateForm").reset();
      };

      reader.readAsDataURL(fileInput);
    });
  </script>

</body>
</html>
