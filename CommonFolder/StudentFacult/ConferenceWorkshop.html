<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Conference/workshop</title>
  <style>
    body {
  font-family: Arial, sans-serif;
  margin: 0;
  background: #f4f7fa;
  color: #333;
}

header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  background: #0a3d62;
  color: white;
  padding: 10px 20px;
}

.logo {
  display: flex;
  align-items: center;
  gap: 8px;
  font-size: 20px;
  font-weight: bold;
}

.logo img {
  width: 40px;
  height: 40px;
  border-radius: 50%;
  transition: transform 0.3s ease ;
}

.logo img:hover{
    transform: scale(1.1);
    box-shadow:0 0 10px rgba(187, 178, 178, 0.7);
}

/* .nav a {
  margin-left: 20px;
  text-decoration: none;
  color: white;
  font-weight: 500;
  transition: color 0.3s;
}

.nav a:hover,
.nav a.active {
  color: #00c4ff;
} */

.conference {
  padding: 40px 20px;
  max-width: 900px;
  margin: auto;
}

.conference h1 {
  color: #0a3d62;
  text-align: center;
  margin-bottom: 20px;
}

/* Form Styling */
form {
  display: flex;
  flex-direction: column;
  gap: 10px;
  background: white;
  padding: 20px;
  border-radius: 10px;
  box-shadow: 0 4px 8px rgba(0,0,0,0.1);
  margin-bottom: 20px;
}

form input, form textarea, form button {
  padding: 10px;
  border-radius: 5px;
  border: 1px solid #ccc;
  font-size: 14px;
}

form button {
  background: #0a3d62;
  color: white;
  border: none;
  cursor: pointer;
  transition: background 0.3s;
}

form button:hover {
  background: #00c4ff;
}

/* Conference Cards */
.conf-card {
  background: white;
  padding: 20px;
  margin: 15px 0;
  border-radius: 10px;
  box-shadow: 0 4px 8px rgba(0,0,0,0.1);
}

.conf-card h2 {
  margin-top: 0;
  color: #0a3d62;
}

.conf-card small {
  color: #555;
  display: block;
  margin-bottom: 8px;
}

  </style>

</head>
<body>
  <!-- Header -->
  <header>
    <div class="logo">
      <img src="/items/logo.jpg" alt="Logo"> EduVault
    </div>
    <!-- <nav class="nav">
      <a href="home.html">Home</a>
      <a href="conference.html" class="active">Conference</a>
      <a href="students.html">Students</a>
      <a href="teachers.html">Teachers</a>
      <a href="about.html">About</a>
      <a href="contact.html">Connect</a>
    </nav> -->
  </header>

  <!-- Conference Section -->
  <section class="conference">
    <h1>My Conferences</h1>
    <p>Add and view the conferences you have participated in:</p>

    <!-- Form to Add Conference -->
    <form id="conferenceForm">
      <input type="text" id="confTitle" placeholder="Conference Title" required>
      <input type="date" id="confDate" required>
      <input type="text" id="confLocation" placeholder="Location" required>
      <textarea id="confDesc" placeholder="Description" required></textarea>
      <button type="submit">Add Conference</button>
    </form>

    <!-- Conference List -->
    <div id="conferenceList"></div>
  </section>

  <script>
    document.getElementById("conferenceForm").addEventListener("submit", function(e) {
  e.preventDefault();

  // Get form values
  let title = document.getElementById("confTitle").value;
  let date = document.getElementById("confDate").value;
  let location = document.getElementById("confLocation").value;
  let desc = document.getElementById("confDesc").value;

  // Create new conference card
  let card = document.createElement("div");
  card.classList.add("conf-card");
  card.innerHTML = `
    <h2>${title}</h2>
    <small><strong>Date:</strong> ${date} | <strong>Location:</strong> ${location}</small>
    <p>${desc}</p>
  `;

  // Append to list
  document.getElementById("conferenceList").appendChild(card);

  // Clear form
  document.getElementById("conferenceForm").reset();
});

  </script>
</body>
</html>
